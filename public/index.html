<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Space Adventure Mad Lib Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3f51b5;
            --accent-color: #ff4081;
            --background-color: #f3f4f6;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1::before, h1::after {
            content: 'ðŸš€';
            margin: 0 10px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255,64,129,0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Space Adventure Mad Lib!</h1>
        
        <form method="POST" action="/index.html">
            <div class="form-group">
                <label for="adjective1">ðŸŒŸ Enter an adjective:</label>
                <input type="text" id="adjective1" name="adjective1" placeholder="Cosmic, shiny, wild..." required>
            </div>
            
            <div class="form-group">
                <label for="noun1">ðŸ›¸ Enter a noun:</label>
                <input type="text" id="noun1" name="noun1" placeholder="Astronaut, robot, alien..." required>
            </div>
            
            <div class="form-group">
                <label for="verb1">ðŸš€ Enter a verb:</label>
                <input type="text" id="verb1" name="verb1" placeholder="Explore, dance, teleport..." required>
            </div>
            
            <div class="form-group">
                <label for="adverb1">âœ¨ Enter an adverb:</label>
                <input type="text" id="adverb1" name="adverb1" placeholder="Quickly, mysteriously, bravely..." required>
            </div>
            
            <div class="form-group">
                <label for="noun2">ðŸŒŒ Enter another noun:</label>
                <input type="text" id="noun2" name="noun2" placeholder="Planet, spaceship, galaxy..." required>
            </div>
            
            <button type="submit">Create My Cosmic Story! ðŸŒ </button>
        </form>

        <footer>
            <p>Last updated: 
                <span id="lastModified"></span>
            </p>
        </footer>
    </div>

    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
